<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Modal</title>
</head>

<body>
    <div class="load">
        <div class="load-content"></div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <div class="w-100 d-flex justify-content-center">
                <div class="mark-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 151 150" fill="none">
                        <circle cx="75.5" cy="75" r="75" fill="#EFFFED" />
                        <path d="M109.167 52L63.3333 97.8334L42.5 77" stroke="#0EC400" stroke-width="5"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center mt-5 mb-4">
                <p class="fw-bold text-b"></p>
            </div>
            <div class="d-flex justify-content-center align-items-center text-black">
                <p class="text-center text-p"></p>
            </div>
        </div>
    </div>
    <action class="d-flex gap-4">
        <div>
            <button class="btnRegister">Register</button>
        </div>
        <div>
            <button class="btnPayment">Payment</button>
        </div>
        <div>
            <button class="btnBook">Book</button>
        </div>
    </action>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/apps.js"></script>
</body>

</html>
